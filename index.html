<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex vw-100 vh-100 justify-content-center align-items-center cont-all">
  <div class="d-flex gradient justify-content-center py-4">
    <div class="d-flex p-5 rounded main-content justify-content-center align-items-center" style="color: white;">
      <form class="w-100" method="post" action="" name="contact-form">
        <h4>Rate Your Favorite Movie!</h4>
        <div class="form-group my-2">
          <label>name</label>
          <input type="text" class="form-control" id="nama" name="Name"></input>
        </div>
        <div class="form-group my-2">
          <label>phone</label>
          <input type="text" class="form-control" id="phone" name="Phone"></input>
        </div>

        <div class="form-group my-2">
          <label>email</label>
          <input type="email" class="form-control" id="email" name="Email" placeholder="email@email.com">
        </div>

        <div class="form-group my-2">
          <label>Film</label>
          <input type="text" class="form-control" id="film" name="Film"></input>
        </div>

        <div class="form-group my-3">
          <label>Rating</label>
          <select name="Rating" id="" class="select-rate px-2">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>

        <button type="submit" class="btn-title" value="Submit" id="submit">Submit</button>
      </form>
    </div>
  </div>

	<script src="script.js"></script>
</body>
</html>
